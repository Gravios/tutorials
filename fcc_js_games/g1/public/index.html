<!doctype html>
<html>
    <head>
        <title>Our Funky HTML Page</title>
        <link rel="shortcut icon" href="#">
        <meta name="description" content="Our first page">
        <meta name="keywords" content="html tutorial template">
        <link rel="stylesheet" href="/styles/styles.css">
    </head>
    <body>
        <div id="container">
            <canvas id="canvas1"></canvas>
            <p>Game speed: <span id='showGameSpeed'></span></p>
            <input type="range" min="0" max="20" value="5" class="slider" id="slider">
        </div>
        <div class="controls">
            <label for="animations">Choose Animation:</label>
            <select id="animations" name="animations">
                <option value="idle">Idle</option>
                <option value="jump">Jump</option>
                <option value="fall">Fall</option>
                <option value="run">Run</option>
                <option value="dizzy">Dizzy</option>
                <option value="sit">Sit</option>
                <option value="roll">Roll</option>
                <option value="bite">Bite</option>
                <option value="ko">KO</option>
                <option value="getHit">Get Hit</option>
            </select>
            <label for="enemyState">Choose Enemy Movment:</label>
            <select id="enemyState" name="enemyState">
                <option value="stationaryRandom">Stationary Random</option>
                <option value="stationaryCircle">Stationary Circle</option>
                <option value="moveLeft">Move Left</option>
                <option value="verticalFigure8">Vert Fig8</option>
                <option value="randomShuffle">Random Shuffle</option>
            </select>
        </div>
    <footer>
        <script src="/src/script.js"></script>
    </footer>
</html>
